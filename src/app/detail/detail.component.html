<div class="container" *ngIf="item">
  <div class="images">
    <div class="outdoor">
      <img [src]="selectedImg" alt>
    </div>
    <div class="carousel">
      <img [src]="item.img1" (click)="selectedImg = item.img1" alt>
      <img [src]="item.img2" (click)="selectedImg = item.img2" alt>
    </div>
  </div>

  <div class="text text-center">
    <h1>{{ item.title }}</h1>
    <h3>{{ item.price | brl }}</h3>

    <button class="btn btn-success btn-lg">Comprar</button>
  </div>
</div>
