<a routerLink="../" class="btn btn-dark">Voltar</a>

<div class="container" *ngIf="item">
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="item.img1" alt="Random first slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="item.img2" alt="Random first slide">
      </div>
    </ng-template>
  </ngb-carousel>

  <div class="text text-center">
    <h1>{{ item.title }}</h1>
    <h3>{{ item.price | brl }}</h3>

    <button class="btn btn-success btn-lg">Comprar</button>
  </div>
</div>
